<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel = "stylesheet" href = "style.css">
    <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <!--Navbar goes here-->
    <nav class = "navbar navbar-expand-lg navbar-light bg-dark">
        <a class = "navbar brand" href ="highscore.html">View Highscore</a>
        <div class = "collapse navbar-collapse" id = "navbarNavAltMarkup"></div>
        <div class = "navbar-section" id = "timerDisplay"></div>
    </nav>
    <main>
        <div id="container">
            <div id="counter"></div>
            <div id="quizContent">
                <h1>Web-API  Quiz Challenge</h1>
                <p  id = "lead"><br   />
                    You will have 60 seconds to attempt the quiz. <br />
                    Start button will proceed quiz with MCQ. <br />
                    For each incorrect answers the time is subtracted from the clock. <br />
                    When all MCQ are answered or time reaches 0, game is over. <br  />
                </p>
                <ul class = "choice-list"></ul>
                <button class="start-button">Start Quiz</button>
            </div>
            
        </div>
        
    </main>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>

</html>
